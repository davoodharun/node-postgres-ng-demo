<div class='edit'>
<h4> Update Transaction with id {{transaction.transaction_id}} </h4>
	<form ng-submit='updateTransaction()' id='transactionForm' name='transactionForm' novalidate>
		<div class='form-group row'>
			<label class='col-sm-2 form-control-label'>player_contact_id</label>
			<div class="col-sm-10">
				<input required class='form-control' type='text' ng-model='transaction.player_contact_id'>
			</div>
		</div>
		<div class='form-group row'>
			<label class='col-sm-2 form-control-label'>team_id</label>
			<div class="col-sm-10">
				<input required class='form-control' type='text' ng-model='transaction.team_id'>
			</div>
		</div>
		<div class='form-group row'>
			<label class='col-sm-2 form-control-label'>transaction_type</label>
			<div class="col-sm-10">
				<input required class='form-control' type='text' ng-model='transaction.transaction_type'>
			</div>
		</div>
		<div class='form-group row'>
			<label class='col-sm-2 form-control-label'>transaction_date</label>
			<div class="col-sm-10">
				<input required class='form-control' type='text' ng-model='transaction.transaction_date'>
			</div>
		</div>
		<div class='form-group row'>
			<label class='col-sm-2 form-control-label'>status</label>
			<div class="col-sm-10">
				<input required class='form-control' type='text' ng-model='transaction.status'>
			</div>
		</div>
		<div class='form-group row'>
			<label class='col-sm-2 form-control-label'>sub_status</label>
			<div class="col-sm-10">
				<input required class='form-control' type='text' ng-model='transaction.sub_status'>
			</div>
		</div>
		<div class='form-group row'>
			<label class='col-sm-2 form-control-label'>comments</label>
			<div class="col-sm-10">
				<input required class='form-control' type='text' ng-model='transaction.comments'>
			</div>
		</div>
		<div class='form-group row'>
			<label class='col-sm-2 form-control-label'l>updated_by</label>
			<div class="col-sm-10">
					<input required class='form-control' type='text' ng-model='transaction.updated_by'>
			</div>
		</div>
		<button form='transactionForm' class='btn btn-sm btn-warning' ng-disabled="transactionForm.$invalid" value='submit' type='submit'>Update</button>
	</form>
	<div id='contract-error'>
		<span ng-show="transactionForm.transaction.transaction_id.$invalid && !transactionForm.transaction.transaction_id.$pristine" class="help-block">A contract id is required.</span>
		<span ng-show="transactionForm.transaction.player_contact_id.$invalid && !transactionForm.transaction.player_contact_id.$pristine" class="help-block">A player id is required.</span>
		<span ng-show="transactionForm.transaction.team_id.$invalid && !transactionForm.transaction.team_id.$pristine" class="help-block">A team is required.</span>
		<span ng-show="transactionForm.transaction.transaction_type.$invalid && !transactionForm.transaction.transaction_type.$pristine" class="help-block">A transaction type is required.</span>
		<span ng-show="transactionForm.transaction.transaction_date.$invalid && !transactionForm.transaction.transaction_date.$pristine" class="help-block">A transaction date is required.</span>
		<span ng-show="transactionForm.transaction.status.$invalid && !transactionForm.transaction.status.$pristine" class="help-block">A status is required.</span>
		<span ng-show="transactionForm.transaction.updated_by.$invalid && !transactionForm.transaction.updated_by.$pristine" class="help-block">A name is required.</span>
	</div>
</div>
